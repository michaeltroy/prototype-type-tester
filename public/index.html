<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Type tester</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./build/index.css">
  </head>
  <body>

    <!-- React -->
    <div id="content"></div>

    <!-- Mock: Slider -->
    <div>
      <input id="fontSize"
             type="range"
             min="8"
             max="64"
             value="12"
             oninput="theUpdate(value)" />
      <output id="typeSize">24</output>
    </div>

    <!-- Mock: font style select -->
    <div>
      <select id="fontSelect" name="select">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
        <option value="italic" selected>Italic</option>
      </select>
      <p id="lineOfType">You selected <span id="youSelected"></span></p>
    </div>

    <script>

        function theUpdate(vol) {
          document.querySelector('#typeSize').value = vol;
        }

        var sizeSelect = document.getElementById('fontSize');
        var fontSize = document.querySelector('#typeSize').value;
        var youSelected = document.getElementById('lineOfType');
        youSelected.style.fontSize = fontSize + 'px';

        sizeSelect.addEventListener('change', function() {
          var fontSize = document.querySelector('#typeSize').value;
          var youSelected = document.getElementById('lineOfType');
          youSelected.style.fontSize = fontSize + 'px';
        })

        var fontSelect = document.getElementById('fontSelect');
        var youSelected = document.getElementById('youSelected');

        youSelected.innerHTML = fontSelect[fontSelect.selectedIndex].text;

        fontSelect.addEventListener('change', function() {
          var selectIndex = fontSelect.selectedIndex;
          var selectVal = fontSelect.options[selectIndex].value;
          var selectText = fontSelect.options[selectIndex].text;
          var youSelected = document.getElementById('youSelected');
          var theLine = document.getElementById('lineOfType');
          youSelected.innerHTML = selectText;
          theLine.style.fontStyle = selectVal.toString();
          theLine.style.fontWeight = selectVal.toString();
        })

      </script>


    <script src="/build/index.js"></script>
  </body>
</html>

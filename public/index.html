<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Type tester</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./build/index.css">
  </head>
  <body>

    <!-- React -->
    <div id="content"></div>

    <!-- Mock: Slider -->
    <div class="font">
      <div class="font_settings">
        <input class="font_slider"
               type="range"
               min="16"
               max="64"
               value="44" />
        <output class="font_size">00</output>
      </div>

      <!-- Mock: font style select -->
      <div class="font_select">
        <select class="font_select-style" name="select">
          <option value="normal">Normal</option>
          <option value="bold">Bold</option>
          <option value="italic" selected>Italic</option>
        </select>
        <div>
          <input class="font_sample-text" value="The quick brown fox" />
        </div>

      </div>
    </div>

    <script src="/build/index.js"></script>
  </body>
</html>

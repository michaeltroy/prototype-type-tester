<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Type tester</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./build/index.css">
  </head>
  <body>

    <!-- React -->
    <div id="content"></div>

    <!-- Mock: Slider -->
    <div>
      <input type="range"
             min="0"
             max="10"
             value="5"
             oninput="theUpdate(value)" />
      <output id="typeSize">10</output>
      <script>
        function theUpdate(vol) {
          document.querySelector('#typeSize').value = vol;
        }
      </script>
    </div>

    <!-- Mock: font style select -->
    <div>
      <select id="fontSelect" name="select">
        <option value="normal" selected>Normal</option>
        <option value="bold" >Bold</option>
        <option value="italic">Italic</option>
      </select>
      <p>You selected <span></span></p>

      <script>
        var fontSelect = document.getElementById('fontSelect');

        fontSelect.addEventListener('change', function() {
          var fontOption = fontSelect.selectedIndex;
          console.log(fontOption);
        })
      </script>
    </div>


    <script src="/build/index.js"></script>
  </body>
</html>
